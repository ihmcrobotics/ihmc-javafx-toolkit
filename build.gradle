plugins {
   id("us.ihmc.ihmc-build") version "0.15.1"
   id("us.ihmc.ihmc-ci") version "1.1.6"
}

ihmc {
   group = "us.ihmc"
   version = "0.12.4"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-javafx-toolkit"
   openSource = true
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "us.ihmc", name: "euclid-core", version: "0.7.0"
   compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.5"
   compile "net.sf.trove4j:trove4j:3.0.3"
   compile "org.apache.commons:commons-lang3:3.7"
   compile("org.fxyz3d:fxyz3d:0.1.1") {
      exclude group: "java3d", module: "vecmath"
   }

   compile group: "us.ihmc", name: "ihmc-messager", version: "0.0.0"
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: "0.12.5"
   compile group: "us.ihmc.thirdparty", name: "jassimp", version: "4.0.0-ihmc2"
}

visualizersDependencies {
   compile rootProject
}
